{% extends "base.html" %}

{% block title %}Choose a Story{% endblock %}

{% block content %}
<form action="/form" method="POST">
    <select name="story_choice">
        {% for title in story_titles %}
        <option value="{{ title }}">{{ title }}</option>
        {% endfor %}
    </select>
    <button type="submit">Go</button>
</form>
{% endblock %}
