{% extends "base.html" %}

{% block title %}Your Story{% endblock %}

{% block content %}
<form action="/story" method="POST">
  <input type="hidden" name="story_key" value="{{ story_key }}">
  {% for prompt in prompts %}
  <label for="{{prompt}}">{{ prompt.capitalize() }}:</label>
  <input type="text" id="{{prompt}}" name="{{prompt}}" placeholder="{{prompt}}">
  <br>
  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
